<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Poppins&family=Quicksand:wght@100;300;500&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Transparent Login Form</title>
</head>
<body>
    <div class="full-screen-container">
        <div class="login-container">
            <h3 class="login-title">Welcome</h3>
            <form>
                <div class="input-group">
                    <label>Email</label>
                    <input type="email"
                    placeholder="john@gmail.com"
                    >
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password">
                </div>
                <button type="submit"\
                class="login-button">Sign in</button>
            </form>
        </div>
    </div>
</body>
</html>
